---
provisioner:
  name: terraform

platforms:
  - name: local

verifier:
  name: terraform
  color: false
  systems:
    - name: system
      backend: local

suites:
  - name: full
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/full

  - name: minimal
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/minimal

  - name: "shared_vpc_no_subnets"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/shared_vpc_no_subnets/
    verifier:
      name: terraform
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp
        - name: local
          backend: local
          controls:
            - gcloud
