name: dynamic_shared_vpc
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.8.2
attributes:
  - name: service_project_name
    required: true
    type: string
  - name: service_project_id
    required: true
    type: string
  - name: service_project_ids
    required: true
    type: array
  - name: service_project_number
    required: true
    type: string
  - name: service_project_b_number
    required: true
    type: string
  - name: service_account_email
    required: true
    type: string
  - name: secondary_service_account_email
    required: true
    type: string
  - name: shared_vpc
    required: false
    default: null
  - name: shared_vpc_subnet_name_01
    type: string
    required: true
  - name: shared_vpc_subnet_region_01
    type: string
    required: true
  - name: shared_vpc_subnet_name_02
    type: string
    required: true
  - name: shared_vpc_subnet_region_02
    type: string
    required: true
